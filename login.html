<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Westagram</title>
    <link
      rel="icon"
      href="https://mblogthumb-phinf.pstatic.net/MjAxOTAxMDlfNTMg/MDAxNTQ3MDE4MzI4NDIy.O4sP_QpdWO9GiVpfkp92MLvnMGBRzm82q3VhEfz8GMQg.kTDiopuqqvHXHZJ784QiGWX-DwGaEj3mvQ04aCqPC0Qg.PNG.designpress2016/Instagram_logo_2016.png?type=w800"
    />
    <link href="style/common.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="login-main">
      <article class="login-main__contents display--rowJystifyCenter">
        <div class="phone-block">
          <img
            class="phone-block__phone-frame"
            src="https://www.instagram.com/static/images/homepage/home-phones@2x.png/9364675fb26a.png"
          />
          <img
            class="phone-block__phone-screen"
            src="https://www.instagram.com/static/images/homepage/screenshot3-2x.jpg/ff2c097a681e.jpg"
          />
        </div>

        <div class="user-inputs display--colJystifyCenter">
          <div class="login-box display--colJystifyCenter">
            <img class="login-box__logo" src="img/logo_text.png" />

            <form class="login-form display--colJystifyCenter">
              <input
                class="login-form__ID"
                required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                type="text"
              />
              <span class="ID-placeholder">이메일</span>
              <input
                class="login-form__PW"
                type="password"
                required
                minlength="4"
              />
              <span class="PW-placeholder">비밀번호</span>
              <button class="login-form__btlogin btn-disabled">로그인</button>
              <div class="login-box__OR">&emsp;또는&emsp;</div>
              <div class="facebook-login-block">
                <img
                  class="facebook-login-block__icon"
                  src="https://www.facebook.com/images/fb_icon_325x325.png"
                />
                <a
                  class="facebook-login-block__link"
                  href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26state%3D%257B%2522fbLoginKey%2522%253A%2522xangac4p4irkwd6x631ep2pmy1dxzx6t5xap8w1a9992danqdzr%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252F%2522%257D%26scope%3Demail%26response_type%3Dcode%252Cgranted_scopes%26locale%3Dko_KR%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D4ddf18f9-91d5-4148-8027-626672f0ed42&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%2522xangac4p4irkwd6x631ep2pmy1dxzx6t5xap8w1a9992danqdzr%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252F%2522%257D%23_%3D_&display=page&locale=ko_KR&pl_dbl=0"
                  >Facebook으로 로그인</a
                >
              </div>
              <span class="login-box__forgetPW-link"
                >비밀번호를 잊으셨나요?</span
              >
            </form>
          </div>

          <div class="join-box display--rowJystifyCenter">
            <span class="join-box__ask">계정이 없으신가요?</span>
            <a
              class="join-box__link"
              href="https://www.instagram.com/accounts/emailsignup/?hl=ko"
              >가입하기</a
            >
          </div>

          <div class="download-box">
            <h6 class="download-box__text">앱을 다운로드 하세요.</h6>
            <div class="download-box__btns">
              <button
                class="download-box__btn"
                onclick="window.open('https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo')"
              >
                <img
                  src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_korean-ko.png/4a5c9d62d51b.png"
                />
              </button>
              <button
                class="download-box__btn"
                onclick="window.open('https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D7F802F9D-C3A1-4694-B6D3-6D1F9CA1A00E%26utm_content%3Dlo%26utm_medium%3Dbadge')"
              >
                <img
                  src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_korean-ko.png/f155b664a93b.png"
                />
              </button>
            </div>
          </div>
        </div>
      </article>
    </main>

            <a href="https://www.instagram.com/explore/locations/">위치</a>

            >
          </li>
          <li class="login-footer__list">
            <a href="https://www.instagram.com/directory/hashtags/">해시태그</a>
          </li>
          <li class="login-footer__list">
            <select>
              <option value="lang">언어</option>
              <option value="af">Afrikaans</option>
              <option value="cs">Čeština</option>
              <option value="da">Dansk</option>
              <option value="de">Deutsch</option>
              <option value="el">Ελληνικά</option>
              <option value="en">English</option>
              <option value="es">Español (España)</option>
              <option value="es-la">Español</option>
              <option value="fi">Suomi</option>
              <option value="fr">Français</option>
              <option value="id">Bahasa Indonesia</option>

              <option value="zh-tw">中文(台灣)</option>
              <option value="bn">বাংলা</option>
              <option value="gu">ગુજરાતી</option>
              <option value="hi">हिन्दी</option>
              <option value="hr">Hrvatski</option>
              <option value="hu">Magyar</option>
              <option value="kn">ಕನ್ನಡ</option>
              <option value="ml">മലയാളം</option>
              <option value="mr">मराठी</option>
              <option value="ne">नेपाली</option>
              <option value="pa">ਪੰਜਾਬੀ</option>
              <option value="si">සිංහල</option>
              <option value="sk">Slovenčina</option>
              <option value="ta">தமிழ்</option>
              <option value="te">తెలుగు</option>
              <option value="vi">Tiếng Việt</option>

              <option value="bg">Български</option>

              <option value="ro">Română</option>
              <option value="sr">Српски</option>
              <option value="uk">Українська</option>
            </select>
          </li>
        </ul>
        <span>© 2020 INSTAGRAM FROM FACEBOOK</span>
      </div>
    </footer>

    <script src="js/login.js"></script>
  </body>
</html>
